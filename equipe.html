<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/equipe.css">

	<title>Pizzaria Manjericão</title>
</head>

<body>
	<!-- começo do header -->
	<header class="nav">
		<div class="logo-image">
			<img src="assets/logo.svg" alt="logotipo">
		</div>
		<div class="nav-link">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Cardápio</a></li>
				<li><a href="#">Quem somos</a></li>
				<li><a href="#">Equipe</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</div>
	</header>
	<!-- fim do header -->
	<div class="container">
		<!-- titulo -->
		<h1>Nossa Equipe</h1>

		<!-- fotos da equipes -->
		<section class="team">

			<div class="team-member">
				<img class="member-photo" src="assets/fotopizzaiolo.webp" alt="Foto do pizzaiolo">
				<h3 class="member-name">Osvaldo Neto</h3>
				<p class="member-role">Pizzaiolo</p>

			</div>
			<div class="team-member">
				<img class="member-photo" src="assets/fotoauxiliarpizzaiolo.png" alt="Foto do Auxiliar de pizzaiolo">
				<h3 class="member-name">Carlos Correia</h3>
				<p class="member-role">Auxiliar de pizzaiolo</p>

			</div>
			<div class="team-member">
				<img class="member-photo" src="assets/fotogarçom.png" alt="Foto do Garçom">
				<h3 class="member-name">Junior Guimarães</h3>
				<p class="member-role">Garçom</p>

			</div>
			<div class="team-member">
				<img class="member-photo" src="assets/fotoatendente.jpg" alt="Foto da Atendente">
				<h3 class="member-name">Mayara Ribeiro</h3>
				<p class="member-role">Atendente</p>

			</div>
			<div class="team-member">
				<img class="member-photo" src="assets/fotoentregador.jpg" alt="Foto do pizzaiolo">
				<h3 class="member-name">Julio Maia</h3>
				<p class="member-role">Entregador</p>

		</section>
	</div>
	<!-- rodapé -->
	<footer>
		<p>2023 Pizzaria Manjericão ® </p>
	</footer>

</html>
