<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/formulario.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Formulário de contato</title>
  <link rel="shortcut icon" href="assets/iconePizza.png" type="image/x-icon">
</head>

<body>
  <!--menu de navegação-->
  <header class="nav">
    <div class="logo-image">
      <img src="./assets/logo.svg" alt="logotipo">
    </div>
    <div class="nav-link">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="quemsomos.html">Quem somos</a></li>
        <li><a href="equipe.html">Equipe</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
  </header>

  <main class="conteudoPrincipalForm">
    <section>
      <form id="form" class="container-form">
        <h2> Entre em contato conosco!</h2>
        <fieldset class="formulario">
          <!-- é a linha fina de separação -->
          <label for="name"> Nome: </label>
          <!-- é o "título" da informação -->
          <input type="text" id="name">

          <label for="celular"> Celular: </label>
          <input type="text" id="celular">

          <label for="mensagem"> Mensagem: </label>
          <textarea id="mensagem"></textarea>
          <button type="submit"> Enviar </button>
          <!-- pode usar button ou input com submit -->

        </fieldset>
      </form>
    </section>
  </main>

  <!--rodapé-->
  <footer>
    <div class="wrapper-informacoes">
      <div class="logo-footer">
        <img src="./assets/logo.svg" alt="logo">
      </div>
      <div class="informacoes">
        <div class="horario">
          <p>Horário de atendimento</p>
          <p>De Terça-feira á Domingo</p>
          <p>18:00h ás 23:00h</p>
        </div>
        <div class="whatsapp">
          <img src="./assets/whatsapp-icon.svg" alt="ícone whatsapp">
          <p>(41) 9 9999-9999</p>
        </div>
      </div>
    </div>
    <p class="copy">2023 Pizzaria Manjericão ® </p>
  </footer>

  <script src=".//JavaScript/scriptFormulario.js"> </script>
</body>

</html>
