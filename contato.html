<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/formulario.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Formulário de contato</title>
</head>

<body>
    <header class="nav">
        <div class="logo-image">
            <img src="./assets/logo.svg" alt="logotipo">
        </div>
        <div class="nav-link">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="quemsomos.html">Quem somos</a></li>
                <li><a href="equipe.html">Equipe</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </header>

    <main class="conteudoPrincipalForm">
        <h2> Entre em contato conosco!</h2>
        <form id="form" class="container-form">
            <fieldset class="formulario">
                <label for="name"> Nome: </label>
                <input type="text" id="name">

                <label for="celular"> Celular: </label>
                <input type="text" id="celular">

                <label for="mensagem"> Mensagem: </label>
                <textarea id="mensagem" cols="50" rows="10"></textarea>

                <button type="submit"> Enviar </button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>2023 Pizzaria Manjericão ® </p>
    </footer>

    <script src=".//JavaScript/scriptFormulario.js"> </script>
</body>

</html>
